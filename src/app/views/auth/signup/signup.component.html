<div class="p-3">
  <div *ngIf="alert.show" class="alert alert-dismissible fade show" [ngClass]="alert.type" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{alert.message}}
  </div>
  <div class="m-b text-md">
    {{strings.signUpToYourAccount}}
  </div>
  <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="md-form mt-4">
      <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
      <input mdbInput mdbValidate id="email" formControlName="email" minLength="8" maxLength="25" type="email"
             class="form-control" [disabled]="loading">
      <label for="email">{{strings.email}}</label>
      <mdb-error *ngIf="f.email.errors && f.email.errors.required && (f.email.dirty || f.email.touched)">{{strings.thisFieldIsRequired}}</mdb-error>
      <mdb-error *ngIf="f.email.errors && f.email.errors.email && (f.email.dirty || f.email.touched)">{{strings.thisFieldIsInvalid}}</mdb-error>
<!--      <mdb-success *ngIf="f.email.valid && (f.email.dirty || f.email.touched)">Input valid</mdb-success>-->
    </div>
    <div class="md-form mt-5">
      <mdb-icon fas icon="key" class="prefix"></mdb-icon>
<!--      <mdb-icon fas icon="key" class="suffix"></mdb-icon>-->
      <input mdbInput mdbValidate id="password" formControlName="password" minLength="4" [type]="passwordDisplayType"
             class="form-control" [disabled]="loading">
      <label for="password">{{strings.password}}</label>
      <mdb-error *ngIf="f.password.errors && f.password.errors.required && (f.password.dirty || f.password.touched)">{{strings.thisFieldIsRequired}}</mdb-error>
      <mdb-error *ngIf="f.password.errors && f.password.errors.minlength && (f.password.dirty || f.password.touched)">{{strings.thisFieldIsInvalid}}</mdb-error>
    </div>
    <div class="md-form mt-5">
      <mdb-icon fas icon="check" class="prefix"></mdb-icon>
<!--      <mdb-icon fas icon="key" class="suffix"></mdb-icon>-->
      <input mdbInput mdbValidate id="password2" formControlName="password2" minLength="4" [type]="passwordDisplayType"
             class="form-control" [disabled]="loading" mdb-validateEqual="password" validateEqual="password">
      <label for="password2">{{strings.confirmPassword}}</label>
      <mdb-error *ngIf="f.password2.errors && f.password2.errors.required && (f.password2.dirty || f.password2.touched)">{{strings.thisFieldIsRequired}}</mdb-error>
      <mdb-error *ngIf="f.password2.errors && f.password2.errors.minlength && (f.password2.dirty || f.password2.touched)">{{strings.thisFieldIsInvalid}}</mdb-error>
      <mdb-error *ngIf="f.password2.errors && !f.password2.errors.minlength && !f.password2.errors.validateEqual && (f.password2.dirty || f.password2.touched)">{{strings.makeSureSameToPassword}}</mdb-error>
    </div>
    <div class="text-align-center">
      <button type="submit" mdbBtn color="primary" mdbWavesEffect [disabled]="loading">
        <mdb-icon fas icon="sign-in-alt" class="mr-1"></mdb-icon>
        {{strings.signUp}}
      </button>
      <a [routerLink]="routes.auth" class="ml-3">{{strings.signIn}}</a>
    </div>
<!--    <button type="submit" class="btn primary btn-block p-x-md" [disabled]="loading">{{strings.signIn}}</button>-->
  </form>
</div>
