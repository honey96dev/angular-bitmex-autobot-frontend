    <form [formGroup]="form" class="mx-2 mt-4" [matchValue]= "['password', 'password2']" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-12">
          <div class="md-form mt-0">
            <input type="text" class="form-control" formControlName="chartId" mdbInput mdbValidate
                   [validateSuccess]="false" placeholder="{{strings.tradingviewPersonalChartId}}">
            <label>{{strings.tradingviewPersonalChartId}}</label>
            <mdb-error *ngIf="f.chartId.errors && f.chartId.errors.required && (f.chartId.dirty || f.chartId.touched)">{{strings.thisFieldIsRequired}}</mdb-error>
          </div>
        </div>
      </div>
      <div *ngIf="alert.show" class="alert alert-dismissible fade show mt-3" [ngClass]="alert.type" role="alert">
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
        {{alert.message}}
      </div>
      <div class="button-spec">
<!--        <button type="button" mdbBtn color="warning" class="waves-light" aria-label="Close"-->
<!--                mdbWavesEffect (click)="goBack()" [disabled]="passwordLoading">{{strings.back}}-->
<!--        </button>-->
        <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
                [disabled]="form.invalid || loading">{{strings.save}}
        </button>
      </div>
    </form>
<chart-id></chart-id>
